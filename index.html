<!doctype html>
<html lang="en"  ng-app="ShoppingListCheckOff">
<div>
  <head>
    <title>Shopping List Check Off</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
       .emptyMessage p {
        font-weight: bold;
        color: green;
        font-size: 1.2em;
      }
      
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in data track by $index">
              <li>Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>

      
        
     
     </ul>
     <div class="emptyMessage" ng-if="! data.length > 0"><p>Everything is bought!</p></div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul ng-repeat="bought in boughtItems track by $index">
       <li>Bought {{bought.quantity}} {{bought.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!boughtItems.length > 0 ">Nothing bought yet.</div>
    </div>
  </div>
</div>

<!-- scripts-->

<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<!-- controllers -->

<script src="js/controllers/AlreadyBoughtController.js"></script>

<!-- services

</body>
</div>
</html>
